<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <script src="../static/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
        <script src="../static/assets/js/bootstrap.js" type="text/javascript"></script>
        <script type="text/javascript" src = "../static/assets/js/jquery-1.js"></script>
        
        <link rel="stylesheet" type="text/css" href="../static/default.css">
        <link rel="stylesheet" href="../static/assets/css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="../static/assets/css/google-plus.css" type="text/css">
        <link rel="stylesheet" href="../static/assets/css/bootstrap.min.css" type="text/css">
        <title>Comment——ShitTalk</title>
    </head>
    <body>
        <div class="well"> 
             <form class="form-horizontal" role="form" action="{{ '/comment/'+ post_id }}" method="POST">
              <h5>{{ post_content }}</h5>
               <div class="form-group" style="padding:14px;">
                <textarea class="form-control" name="comment_content" placeholder="大家评评理..."></textarea>
              </div>
              
               <button class="btn btn-success pull-right" type="button">Post</button>
               <ul class="list-inline">
                    <li><a>赞:{{ post_like }}</a></li>
                    <li><a>{{ post_time }}</a></li>
                    <li><a href="/">返回首页</a></li>
               </ul>
            </form>
            <div class="panel-body">
              <div class="list-group">
                {% for i in range(length) %}
                    <a>#{{i+1}} {{ comments_time[i] }}</a><a class="list-group-item">{{ comments[i] }}</a>
                {% endfor %}
              </div>
            </div>
        </div>
    </body>
</html>
